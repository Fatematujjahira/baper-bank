<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl
        text-center mt-8">please give me some money, 
        <span 
        class="font-semibold text-pink-600">dad</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <div class="bg-green-300 hover:bg-green-600 p-8 rounded ">
                    <h3 class="text-3xl">deposite</h3>
                    <h4  class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-blue-400 hover:bg-blue-600 p-8 rounded ">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-red-400 hover:bg-red-600 p-8 rounded ">
                    <h3 class="text-3xl">balanced</h3>
                    <h4 class="text-5xl">$<span id="balance-total"> 1500</span></h4>
                </div>
            </div>
        </section>
        <!-- withdrow diposite -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 p-8 rounded">
                   <h3 class="text-2xl">Please Deposit</h3>  
                   <div>
                    <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to Deposite">
                    <button id="deposit-button"class="bg-blue-300 hover:bg-blue-500 px-4 rounded py-2 font-semibold text-white">deposite</button>
                </div>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                   <h3 class="text-2xl">Please withdraw</h3>  
                   <div>
                    <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                    <button id="withdrow-button"class="bg-blue-300 hover:bg-blue-500 px-4 rounded py-2 font-semibold text-white">withdraw</button>
                </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
